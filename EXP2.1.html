<!DOCTYPE html>
<html>
<head>
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #6c63ff;
      border-radius: 8px;
      outline: none;
      resize: none;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      border-color: #ff6584;
    }
    .counter {
      margin-top: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      background: #ffffff;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content;
    }
    .counter i {
      color: #6c63ff;
    }
  </style>
  <!-- Font Awesome for the icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h2 style="color:#6c63ff;">Live Character Counter</h2>
  <textarea id="myTextarea" maxlength="200" placeholder="Type something..."></textarea>
  <div class="counter" id="charCount">
    <i class="fas fa-keyboard"></i> 0 / 200
  </div>

  <script>
    const textarea = document.getElementById('myTextarea');
    const counter = document.getElementById('charCount');
    const maxLength = textarea.getAttribute('maxlength');

    textarea.addEventListener('input', () => {
      const currentLength = textarea.value.length;
      counter.innerHTML = `<i class="fas fa-keyboard"></i> ${currentLength} / ${maxLength}`;
      if (currentLength > maxLength - 20) {
        counter.style.color = "#ff6584"; // red when near limit
      } else {
        counter.style.color = "#333";
      }
    });
  </script>

</body>
</html>
