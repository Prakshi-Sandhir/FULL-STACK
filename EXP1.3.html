<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Admin Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #f5f6fa;
        --text-color: #2c3e50;
        --card-bg: #ffffff;
        --accent-color: #ff6b6b;
    }
    body.dark {
        --bg-color: #1e1e1e;
        --text-color: #f5f5f5;
        --card-bg: #2a2a2a;
        --accent-color: #ffa502;
    }
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background 0.3s, color 0.3s;
    }
    header {
        background: #2c3e50;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }
    .theme-btn {
        padding: 8px 15px;
        background: var(--accent-color);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
    }
    .dashboard {
        display: grid;
        grid-template-columns: 220px 1fr;
        min-height: calc(100vh - 60px);
    }
    nav {
        background: #34495e;
        padding: 15px;
        color: white;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        margin: 20px 0;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
    }
    main {
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    .card {
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        text-align: center;
        transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card i {
        font-size: 40px;
        margin-bottom: 10px;
        color: var(--accent-color);
    }
    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1><i class="fas fa-chart-line"></i> Admin Dashboard</h1>
        <button class="theme-btn" onclick="toggleTheme()">Switch Theme</button>
    </header>
    <div class="dashboard">
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Overview</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <main>
            <div class="card">
                <i class="fas fa-user"></i>
                <h3>Total Users</h3>
                <p>1,234</p>
            </div>
            <div class="card">
                <i class="fas fa-dollar-sign"></i>
                <h3>Revenue</h3>
                <p>$12,345</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x150/?business,office" alt="Orders">
                <h3>New Orders</h3>
                <p>123</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x150/?customer,support" alt="Tickets">
                <h3>Support Tickets</h3>
                <p>45</p>
            </div>
        </main>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
